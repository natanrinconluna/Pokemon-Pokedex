<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src= "FrontJS.js"></script>
    <link rel = "stylesheet" href = "FrontCss.css">
    <title>PokeWebsite</title>
</head>
<body>
    <div id="main">
        <div id="header">
          <h1>Pokemon Research Center</h1>
        </div>
        <div id="user-section">
          <input type="text" name='search'>
          <button id="submit">Search</button>
        </div>
        <div id="results">
          <span class="result-card">
            <h3 class="card-title">Pokemon</h3>
            <img class="card-image" src="https://cdn.dribbble.com/users/985548/screenshots/3419574/dragonite.gif" width="400" height="400"></img>
            <h2 class="card-genres">Pokemon Name</h2>
            <div class="card-summary">
              <em>Poke Number #001</em>
              <p>
                <b>Grass</b> <b>Poison</b>
              </p>
            </div>
            <a class="showlink" href="https://cdn.dribbble.com/users/985548/screenshots/3419574/dragonite.gif" target ="Pokemon Stats">View Pokemon</a>
          </span>
        </div>
      </div>
</body>
</html>
